<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>


<body>


<h1>BMI Calculator</h1>

<form>
<label for="pounds">Enter your weight (pounds):</label>
<input type="number" id="pounds" name="pounds">

<br>

<label for="height">Enter your height (inches):</label>
<input type="number" id="height" name="height">

<br>

</form>
<button id="calculateBMI">Calculate BMI</button>

<p id="Output" class="output"></p>
<p id="Output2" class="output2"></p>


<!-- jQuery first -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<!-- Popper and Bootstrap second -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Our code last -->
<script src="BMI.js"></script>


</body>
</html>
